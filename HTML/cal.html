<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="ac">
                    <input type="button" class="del" value="Del" onclick="deleteChar()">
                    <input type="button" class="symbols" value="." onclick="appendToDisplay('.')">
                    <input type="button" class="symbols" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" class="buttons" value="7" onclick="appendToDisplay('7')">
                    <input type="button" class="buttons" value="8" onclick="appendToDisplay('8')">
                    <input type="button" class="buttons" value="9" onclick="appendToDisplay('9')">
                    <input type="button" class="symbols" value="*" onclick="appendToDisplay('*')">
                </div>
                <div>
                    <input type="button" class="buttons" value="4" onclick="appendToDisplay('4')">
                    <input type="button" class="buttons" value="5" onclick="appendToDisplay('5')">
                    <input type="button" class="buttons" value="6" onclick="appendToDisplay('6')">
                    <input type="button" class="symbols" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" class="buttons" value="1" onclick="appendToDisplay('1')">
                    <input type="button" class="buttons" value="2" onclick="appendToDisplay('2')">
                    <input type="button" class="buttons" value="3" onclick="appendToDisplay('3')">
                    <input type="button" class="symbols" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" class="special" value="00" onclick="appendToDisplay('00')">
                    <input type="button" class="special" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal">
                </div>
            </form>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteChar() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
